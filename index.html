<!DOCTYPE html>
<html>
<head>
    <title>Telegram Mini App InitData Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        button {
            background-color: #0088cc;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #0077b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Telegram Mini App</h2>
        <p>Нажмите кнопку, чтобы увидеть initData</p>
        <button id="showDataBtn">Показать initData</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        
        // Инициализация приложения
        tg.expand(); // Раскрываем приложение на весь экран
        
        document.getElementById('showDataBtn').addEventListener('click', () => {
            // Получаем initData из объекта Telegram WebApp
            const initData = tg.initData || 'InitData не доступен';
            
            // // Показываем alert с initData
            // tg.showAlert(`InitData: ${JSON.stringify(initData)}`);
            
            // 2. Через стандартный alert (для отладки)
            alert(`InitData: ${JSON.stringify(tg.initData)}`);
        });
    </script>
</body>
</html>
